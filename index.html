<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <h1>Weather</h1>
        </div>
         
        <div class='row'>
            <div class='col'>
                <form class='form-inline' onsubmit="submitCity();return false">
                        <div class='form-group mr-2'>
                            <label for="inputCityName">City Name</label>
                            <input type="text" class="form-control ml-2" id="inputCityName" placeholder="Enter a city">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class='col-4'>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="room-username-label">Username</span>
                    </div>
                    <input type="text" class="form-control" id='room-username' placeholder="Enter a username" aria-label="Username" aria-describedby="room-username-label">
                </div>
            </div>
        </div>

        <div class='row'>
            <svg id='weather-chart'></svg>
            <svg id="marker-svg">
                <line x1="0" y1="-1%" x2="0" y2="102%" id="marker-pointer" class="hidden" />
            </svg>
        </div>
    </div>


</body>
<script src="index.js" type="text/javascript"></script>    
</html>
